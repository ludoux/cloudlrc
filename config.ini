[file]
format="lrc" ;目前仅支持lrc文件
filename="""<AUTO_NO>. <TITLE>""" ;文件名格式，不需要带后缀名。支持 <TITLE> <AUTO_NO> <TRACK_NO> <DISC_NO> <ARTIST> <ALBUM>
encoding="utf-8" ;支持 "utf-8"  和  "gbk"

[lrc]
style=3 ;style为1，歌词原文与翻译将分行且原文先 (翻译按delayms延迟)；为2则翻译先；[默认]为3则直接合行
delayms=100 ;100意味1秒
split=""" # """ ;分隔符
skip_empty=True ;跳过空行
timeline_force_hour=False ;强制时间轴显示小时
timeline_force_fix_ms=True ;强制ms为两位数